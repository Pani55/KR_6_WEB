{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                    <a class="btn btn-primary" href="{% url 'users:generate-password' %}">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
