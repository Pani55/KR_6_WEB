{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Главная страница</h1>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-12 d-flex justify-content-center">
                    <div class="col-6 card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Статистика сервиса</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                                <li>Количество рассылок: {{ mailings_count }}</li>
                            </ul>
                            <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                                <li>Количество активных рассылок: {{ active_mailings }}</li>
                            </ul>
                            <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                                <li>Количество уникальных клиентов: {{ uniq_clients }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
