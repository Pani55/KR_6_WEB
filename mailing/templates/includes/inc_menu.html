<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>{{ request.user }}</h4>
                {% if user.is_authenticated %}
                <p class="text-body-secondary">Вы авторизованы!</p>
                {% endif %}
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'mailing:home' %}" class="text-white">Главная</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'users:logout' %}">Выход</a></li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}">Вход</a></li>
                    <li><a href="{% url 'users:register' %}">Зарегистрироваться</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
