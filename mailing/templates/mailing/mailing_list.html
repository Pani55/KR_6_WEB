{% extends 'base.html' %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-outline-primary btb-right" href="{% url 'mailing:mailing_create' %}">Добавить
                    рассылку</a>
            </div>
        </div>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-6">Рассылки</h3>
        <h6>Если статус вашей рассылки "Отменена", обратитесь в поддержку.</h6>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for mailing in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4>{{ mailing.name }}</h4>
                        <h6>Статус: {{ mailing.get_status_display }}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing:mailing_detail' mailing.pk %}"
                                   role="button">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
