{% extends 'base.html' %}
{% block content %}
<div class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{message.mail_theme}}</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Сообщение: {{message.message}}</li>
            </ul>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Владелец: {{message.owner}}</li>
            </ul>

            <a class="btn btn-lg btn-block btn-warning" href="{% url 'mailing:message_update' object.pk %}">Изменить</a>
            {% if user.is_superuser %}
            <a class="btn btn-lg btn-block btn-danger" href="{% url 'mailing:message_delete' object.pk %}">Удалить</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
